<html lang="en" ng-app="task">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
     <!-- Site Metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
	
    <link rel="stylesheet" href="/css/font-awesome-all.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Angular -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.js"></script>
	
    <script src="/js/bootstrap.min.js"></script>
	
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <script src="/script.js"></script>
</head>
<body ng-controller="home">
	<div class="container" ng-init="setup()">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="col-xs-12 box">
						<h1 class="heading">{{ pagename }}</h1>
						<div class="input-group mb-3" ng-repeat="t in tasks track by $index">
							<div class="input-group-text">
								<input class="form-check-input mt-0" type="checkbox" ng-model="t.isDone" ng-change="updateTask(t)">
							</div>
							<span type="text" class="form-control input-group-text" ng-hide="t.isModifying">{{ t.name }}</span>
							<input type="text" name="box_name" class="form-control" ng-show="t.isModifying" required ng-model="t.name">
							<span class="input-group-text" ng-click="updateTask(t)" ng-show="t.isModifying" style="cursor:pointer;"><i class="fas fa-save"></i></span>
							<span class="input-group-text" ng-click="setupEditTask(t)" ng-hide="t.isModifying" style="cursor:pointer;"><i class="fas fa-edit"></i></span>
							<span class="input-group-text" ng-click="deleteTask(t)" style="cursor:pointer;"><i class="fas fa-trash-alt"></i></span>
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-text">
								<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
							</div>
							<input type="text" name="box_name" class="form-control" required ng-model="task.name">
							<span class="input-group-text" ng-click="addTask()" style="cursor:pointer;"><i class="fas fa-plus"></i></span>
						</div>
					</div>
				</div>
			</div>


		<div class="copyrights">
			<div class="col-md-3">
			</div>
			<div class="container col-md-6">
				<div class="footer-distributed">
					<div class="footer-left">
						<p><br></p>
						<p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">Tasks</a> Design By :
							<a href="http://swastikapps.rf.gd">Swastik Apps</a></p>
					</div>
				</div>
			</div><!-- end container -->
		</div><!-- end copyrights -->

	</div>

</body>
</html>
