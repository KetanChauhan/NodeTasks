<html lang="en" ng-app="task">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
     <!-- Site Metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Angular -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.js"></script>
	
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <script src="/script.js"></script>
</head>
<body ng-controller="home">
    
	<div class="section-title text-center" ng-init="setup()">
		<h1>{{ pagename }}</h1>
	</div><!-- end title -->
				
	<div class="container">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="col-xs-12 box">
						<label class="col-xs-12 heading">Task List</label>
						<div class="col-xs-12" ng-repeat="t in tasks track by $index">
							<p class="col-xs-1"><input type="checkbox" ng-model="t.isDone" ng-change="updateTask(t)"></p>
							<p class="col-xs-6" ng-show="t.isModifying"><input type="text" name="box_name" class="col-xs-8" required ng-model="t.name"></p>
							<p class="col-xs-6" ng-hide="t.isModifying">{{ t.name }}</p>
							<p class="col-xs-2" ng-show="t.isModifying"><button ng-click="updateTask(t)">Save</button></p>
							<p class="col-xs-2" ng-hide="t.isModifying"><button ng-click="setupEditTask(t)">Edit</button></p>
							<p class="col-xs-2"><button ng-click="deleteTask(t)">Delete</button></p>
						</div>
						
						<form name="taskForm" ng-submit="addTask()" ng-model="task">
							<div class="col-xs-12">
								<div class="col-xs-9"><input type="text" name="box_name" class="col-xs-8" required ng-model="task.name"></div>
								<div class="col-xs-2">
									<button type="submit" class="messages">Add</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>


		<div class="copyrights">
			<div class="col-md-3">
			</div>
			<div class="container col-md-6">
				<div class="footer-distributed">
					<div class="footer-left">
						<p><br></p>
						<p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">Tasks</a> Design By :
							<a href="http://swastikapps.rf.gd">Swastik Apps</a></p>
					</div>
				</div>
			</div><!-- end container -->
		</div><!-- end copyrights -->

	</div>

</body>
</html>
